<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 600px;
            justify-content:flex-start;
            background-color: blueviolet;
        }

        p {
            border: 1px dotted black;
            background-color: #ccc;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Boite 1</p>
        <p>Boite 2</p>
        <p>Boite 3</p>
        <p>Boite 4</p>
    </div>
</body>
</html>
